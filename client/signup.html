<head>
  <meta charset="UTF-8">
  <title>Cabinet</title>
  <link rel="stylesheet" href="css/cabinet.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>

<body>
  {{>signup}}
</body>


<template name="signup">
  <div class="signup__area">
    <div class="paper signup__paper">
      <h1>CABINET</h1>
      <h2>APPLICATION TO JOIN</h2>
      <form id="signupForm" action="">
        <div class="signup__input__wrap">
          <label for="firstname">Firstname</label>
          <input type="text" name="firstName" id="firstname" placeholder="Your First Name">
        </div>
        <div class="signup__input__wrap">
          <label for="surname">Surname</label>
          <input type="text" name="lastName" id="surname" placeholder="Your Surname">
        </div>
        <div class="signup__input__wrap">
          <button class="button" id="submit" type="submit">Join</button>
        </div>
      </form>
    </div>
  </div>

</template>
