<head>
  <meta charset="UTF-8">
  <title>Cabinet</title>
  <link rel="stylesheet" href="css/cabinet.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>

<body>
  {{>waiting}}
</body>



<template name="waiting">
  <div class="lobby__area hide">
    <div class="paper signup__paper">
      <h1>WAITING</h1>
      <h2>WAITING FOR OTHER MPs</h2>
      <ul class="players">
      </ul>
      <form id="waitingForm" action="">
        <div class="signup__input__wrap">
          <button class="button" id="submit" type="submit">Start Game!</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="player">
<li class="player">{{firstName}} {{lastName}}</li>
</template>
