<head>
  <meta charset="UTF-8">
  <title>Cabinet</title>
  <link rel="stylesheet" href="css/cabinet.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>

<body>
  <div class="play__area hide">
    <div class="drawer clearfix">
    </div>
    <div class="control_area paper clearfix">
      <h3 class="control__title">
        Responsibilities assigned to you
      </h3>
      <div class="control__buttons clearfix">
      </div>
      <div class="control__signoff show clearfix">
        <span class="control__signoff__name">
          {{signature}}
        </span>
        <div class="control__signoff__coverup">

        </div>
      </div>
    </div>
  </div>
</body>

<template name="situation">
  <div class="drawer__paper__wrap shred">
    <div class="paper drawer__paper">
      <span id="situation_name" class="drawer__title" data-id="{{_id}}">
        {{name}}
      </span>
      <p class="drawer__nonsense">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, sit, pariatur debitis expedita fugiat voluptas deleniti dolorem odit. Quos, dolores cumque obcaecati numquam sapiente? Accusantium, adipisci, debitis, id, animi vero labore officiis libero perspiciatis enim rem ratione cupiditate dolor dicta.</p>
    </div>
    <div class="shredder__effect"></div>
  </div>
</template>

<template name="task">
<div class="button {{#if approved}}approved{{/if}}" data-id="{{_id}}">
    <span>{{name}}</span>
  </div>
</template>
