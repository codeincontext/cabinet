<head>
  <meta charset="UTF-8">
  <title>Cabinet</title>
  <link rel="stylesheet" href="css/cabinet.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>

<body>
  {{>finish}}
</body>


<template name="finish">
  <div class="finish__area hide">
    <div class="paper signup__paper">
      <h1>FINISHED!</h1>
      <h2></h2>
      <ul class="players">
      </ul>
    </div>
  </div>
</template>

<template name="playerWithScore">
<li class="player">{{firstName}} {{lastName}} - {{score}}</li>
</template>
